<ion-view view-title="pass清单" id="passList-view">
    <ion-content>
        <div class="bar bar-header" style="background-color:#0094ff;">
            <h1 class="title" style="color: #fff;">{{passListTitle}}的pass清单</h1>
        </div>
        <div class="content has-header">
            <ul class="list">
                <li class="item" ng-repeat="item in passList" ng-click="pageJump(item.customerName, item.customerNo, item.dateTime1)">
                    <p class="" ng-bind="item.customerName"></p>
                    <span class="passList-rj-push-right" ng-bind="item.dateTime1"></span>
                </li>
            </ul>
            <i ng-bind="errorInfo"></i>
        </div>
    </ion-content>
</ion-view>
